<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{* link_url_prefix *}/static/style.css" rel="stylesheet">
  <title>{% if title then %}{{ title }}{* ' &mdash; ' *}{% end %}[tiny]stash</title>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <a href="{* link_url_prefix *}/"><sup>tiny</sup>[stash]</a>
      </div>
      {% if enable_upload then %}
        <nav>
          {% if enable_upload_api then %}
            <span>[ <a href="{* link_url_prefix *}/docs/api">docs/api</a> ]</span>
          {% end %}
          <span>[ <a href="{* link_url_prefix *}/upload/text">upload text</a> ]</span>
          <span>[ <a href="{* link_url_prefix *}/upload">upload file</a> ]</span>
        </nav>
      {% end %}
    </header>
    <div class="content">
      {* view *}
    </div>
    <footer>
      <span>Created by <a href="https://undef.im/">un.def</a>. Powered by <a href="https://luajit.org/">LuaJIT</a> and <a href="https://openresty.org/">OpenResty</a>.</span>
    </footer>
  </div>
</body>
</html>
