{% local layout = 'web/layout.html' %}
<div class="error-page">
  <div class="error">
    <span>[</span> {{ status }}{% if reason then %} {{ reason }}{% end %} <span>]</span>
  </div>
  {% if description then %}
    <div class="description">
      Error: {{ description }}
    </div>
  {% end %}
</div>
